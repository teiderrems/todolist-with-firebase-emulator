<form class="register-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="auth-brand">
    <h1>Créer un compte</h1>
    <p class="muted">Entrez votre e‑mail et un mot de passe sécurisé</p>
  </div>

  <div class="auth-field">
    <label class="visually-hidden" for="username">Adresse e-mail</label>
    <input class="auth-input" formControlName="username" type="text" id="username" name="username" placeholder="Adresse e-mail" aria-label="Adresse e-mail">
  </div>

  <div class="auth-field">
    <label class="visually-hidden" for="password">Mot de passe</label>
    <input class="auth-input" formControlName="password" type="password" id="password" name="password" placeholder="Mot de passe (min. 6 caractères)" aria-label="Mot de passe">
  </div>

  <div class="register-form__actions">
    <button class="btn btn--primary" type="submit">S'inscrire</button>
  </div>
</form>
