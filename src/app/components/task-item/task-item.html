<div class="task-item" [class.task-item--completed]="task?.completed">
  <div class="task-item__content">
    <h3 class="task-item__title">{{ task?.title }}</h3>
    <p class="task-item__description">{{ task?.description }}</p>
    <p class="task-item__meta">Status: <span class="task-item__status">{{ task?.completed ? "Terminée" : "En attente" }}</span></p>
  </div>

  <div class="task-item__actions" role="group" aria-label="Actions tâche">
    <button class="icon-btn" type="button" aria-label="Éditer la tâche" (click)="onEdit()">
      <!-- pencil / edit -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M20.71 7.04a1 1 0 0 0 0-1.41L18.37 3.29a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <button class="icon-btn" type="button" aria-label="Supprimer la tâche" (click)="onDelete()">
      <!-- trash / delete -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M3 6h18" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8 6v14a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M10 11v6M14 11v6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M19 6l-1-3H6L5 6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</div>
